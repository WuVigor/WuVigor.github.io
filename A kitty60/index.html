<!-- 定义模板 -->

<template id="mSlider">

    <style>

        .sliderView {flex: 1; display: flex;}

        .labSlider {flex: 1;}

        .labSlider input {width: 100%;}

        .btnView{display: flex; margin-left: 10px; border-radius: 4px; overflow: hidden; box-shadow: 0 0 2px 0 var(--shadow-color);}

        .btnView button{width: 24px; height: 22px; border: none; background-color: rgb(239,239,239);}

        .btnView button:hover{background-color: rgb(229,229,229);}

        .btnView button:active{background-color: rgb(239,239,239);}

        .btnView label{flex-grow: 1; display: flex; padding: 0 4px;}

        .btnView label input{width: 30px; border: none; background: none; outline: none; color: var(--font-color)}



        input[type="number"]::-webkit-inner-spin-button,

        input[type="number"]::-webkit-outer-spin-button {

            -webkit-appearance: none;

        }

        input[type="range"] {

            -webkit-appearance: none;

            appearance: none;

            width: 100%;

            border-radius: 8px;

            --fill-percent: 0%

        }

        input[type="range"]::-webkit-slider-runnable-track {

            height: 8px;

            background: linear-gradient( to right, var(--btn-ckBgColor) var(--fill-percent), #ddd var(--fill-percent));

            border-radius: 8px;

        }

        input[type="range"]:disabled::-webkit-slider-runnable-track {

            background: linear-gradient( to right, #bbb var(--fill-percent), #777 var(--fill-percent));

        }

        input[type="range"]::-webkit-slider-thumb {

            -webkit-appearance: none;

            width: 15px;

            height: 15px;

            background: var(--btn-ckBgColor);

            border-radius: 50%;

            margin-top: -3px;

        }

        input[type="range"]:disabled::-webkit-slider-thumb {

            background: #bbb;

        }

        /*input[type="range"]::-webkit-slider-runnable-track {*/

        /*    -webkit-appearance: none;*/

        /*    width: auto;*/

        /*    height: 8px;*/

        /*    background: var(--btn-ckBgColor); !* 轨道颜色 *!*/

        /*    border-radius: 4px;*/

        /*}*/

        /*input[type="range"]::-webkit-slider-thumb{*/

        /*    -webkit-appearance: none; !* 移除默认样式 *!*/

        /*    border-radius: 50%; !* 滑块圆角 *!*/

        /*    background: var(--btn-ckBgColor); !* 滑块颜色 *!*/

        /*}*/

    </style>

    <div class="sliderView">

        <label class="labSlider"><input id="slider" tabindex="-1" type="range" max="100" min="0" value="10"></label>

        <div class="btnView">

            <button id="btnSub" tabindex="-1">-</button>

            <label><input tabindex="-1" type="number" autocomplete="false" id="sliderEdit">mm</label>

            <button id="btnAdd" tabindex="-1">+</button>

        </div>

    </div>

</template>
